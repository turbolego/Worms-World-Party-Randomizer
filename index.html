<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>For Fun Mode Randomizer!</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <style>
        /* Ensure the layout does not exceed viewport dimensions */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font: 14px/1.3 verdana, arial, helvetica, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container with flex layout */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            height: 100vh;
            width: 100vw;
            max-width: 400px;
            padding: 10px;
            box-sizing: border-box;
            gap: 10px;
            overflow: auto; /* Allow scrolling if needed */
        }

        /* Responsive image scaling */
        img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
            object-fit: contain; /* Ensure the image fits within its area */
        }

        /* Responsive reroll button */
        #reroll {
            background: url("roll.png");
            background-repeat: round;
            border: 0;
            cursor: pointer;
            width: 100%;
            height: 120px; /* Fixed height to ensure it fits */
            margin: 0;
        }

        /* Accordion styles */
        button.accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 14px;
            transition: background-color 0.4s ease;
        }

        button.accordion.active,
        button.accordion:hover {
            background-color: #ccc;
        }

        .accordion-panel {
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            max-height: 200px; /* Fixed height to prevent overflowing */
            overflow-y: auto; /* Allow scrolling within the panel */
        }

        /* Ensure the paragraph margins are reset */
        p {
            margin: 0;
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Row 1: Random Image 1 -->
    <img alt="Random Weapon" id="randomImage1" src="">

    <!-- Row 2: Random Image 2 -->
    <img alt="Random Equipment" id="randomImage2" src="">

    <!-- Row 3: Reroll Button -->
    <input alt="Roll Again" id="reroll" onclick="rerollImages()" onkeydown="handleKeyPress(event)" src="roll.png"
           type="image">

    <!-- Row 4: Accordion Section -->
    <div id="infoAccordion">
        <button class="accordion">Show/Hide Instructions</button>
        <div class="accordion-panel">
            <p>This is a randomizer for the "For Fun" mode in Worms World Party on the Dreamcast!<br>
                Use this webpage as a "diceroll" to select one weapon and one equipment that the player can use for one
                turn.<br>
                The player can also use contents from crates, but only on the turn that the crate was captured.<br>
                Have fun!</p>
        </div>
    </div>
</div>

<script>
    const imagesPath = 'images/';
    const equipPath = 'equip/';

    const images = ['120px-Airstrikeicon.png', '120px-Armageddonicon.png', '120px-Bananaicon.png', '120px-Baseballbaticon.png', '120px-Bazookaicon.png', '120px-Blowtorchicon.png', '120px-Drillicon.png', '120px-Dynamiteicon.png', '120px-Freezeicon.png', '120px-Girderpackicon.png', '120px-Grenadeicon.png', '120px-Holygrenadeicon.png', '120px-IconBazooka.svg.png', '120px-Indiannukeicon.png', '120px-Madcowicon.png', '120px-Magicbulleticon.png', '120px-Mineicon.png', '120px-Minestrikeicon.png', '120px-Mingvaseicon.png', '120px-Minigunicon.png', '120px-Prodicon.png', '120px-Quakeicon.png', '120px-Scalesofjusticeicon.png', '120px-Sheepicon.png', '120px-Shotgunicon.png', '120px-Skunkicon.png', '120px-Superbananaicon.png', 'Battleaxeicon.png', 'Carpetbombicon.png', 'Clusterbombicon.png', 'Donkeyicon.png', 'Dragonballicon.png', 'Firepunchicon.png', 'Girdericon.png', 'Handgunicon.png', 'Homissileicon.png', 'Kamikazeicon.png', 'Mailstrikeicon.png', 'Mbbombicon.png', 'Molebombicon.png', 'Molesquadronicon.png', 'Mortaricon.png', 'Oldwomanicon.png', 'Pigeonicon.png', 'Sallyarmyicon.png', 'Sheeplaunchicon.png', 'Sheepstrikeicon.png', 'Skipgoicon.png', 'Suicidebombicon.png', 'Supersheepicon.png', 'Surrendericon.png', 'Teleporticon.png', 'Uziicon.png'];

    const equips = ['120px-Bungeeicon.png', '120px-Ninjaropeicon.png', 'Parachuteicon.png', 'Selectwormicon.png'];

    function getRandomImage(imagesArray) {
        const randomIndex = Math.floor(Math.random() * imagesArray.length);
        return imagesArray[randomIndex];
    }

    function rerollImages() {
        const randomImage1 = getRandomImage(images);
        const randomImage2 = getRandomImage(equips);

        document.getElementById('randomImage1').src = imagesPath + randomImage1;
        document.getElementById('randomImage2').src = equipPath + randomImage2;
    }

    // Function to handle key press events
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            rerollImages();
        }
    }

    // Add event listener to the document for key presses
    document.getElementById('reroll').addEventListener('keydown', handleKeyPress);

    // Initial load
    rerollImages();

    // Accordion toggle functionality
    const accordion = document.querySelector('.accordion');
    const panel = document.querySelector('.accordion-panel');

    accordion.addEventListener('click', function () {
        this.classList.toggle('active');
        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    });
</script>
</body>
</html>
